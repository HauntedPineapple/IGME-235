<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Apps-5</title>
    <style>
        body {
            font-family: sans-serif;
        }

        #colorform {
            background-color: #dfecdf;
            color: #111;
            padding: 1em;
            width: 400px;
        }

        #colorform p#info {
            background-color: white;
            color: black;
            width: 300px;
            height: 100px;
            padding: .5em;
        }

        #colorform legend {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>

<body>

    <div id="colorform">
        <legend>Choose your favorite color!</legend>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
        <p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
        <p><button id="colorButton" type="button">Submit</button></p>
        <p id="info"></p>
    </div>

    <script>
        let textBox = document.getElementById("info");
        let butt = document.getElementById("colorButton");
        let colors = document.querySelectorAll("input[name='colorGroup']");
        let heading = document.querySelector("legend");

        function colorSelected(e) {
            let color = e.target.value;
            textBox.innerHTML = 'You have selected "' + color + '".';
        }

        for (let radioButt of colors) {
            radioButt.addEventListener("click", colorSelected);
        }
        let selectedColor;
        function submit() {
            for (let radioButt of colors) {
                if (radioButt.checked) {
                    selectedColor = radioButt.value;
                }
            }
            heading.style.color = selectedColor;
        }
        butt.onclick = submit;
    </script>

</body>

</html>
