<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web-Apps-Lab-2</title>
    <style>
      body { border: 1px solid gray;}
      p b { transform: rotate(20deg);}
    </style>
  </head>

  <body>
    <h1>My Page</h1>

    <h2>Info</h2>

    <h2>Pictures</h2>

    <h2>More Info</h2>

    <p>Blah <b>Blah</b> Blah</p>

    <p>Blah <b>Blah</b> Blah</p>

    <p id="lastParagraph">Blah <b>Blah</b> Blah</p>

    <footer>Copyright &copy; <b>20XX</b></footer>

    <script>
      "use strict";

        // 1) Change the .innerHTML of the first <h1> to "My UFO Page"
      document.querySelector("h1").innerHTML = "My UFO Page";

        // 2) Change the .innerHTML of the first <h2> to "My UFO Info"
      document.querySelector("h2").innerHTML = "My UFO Info";

        // 3) Change the .innerHTML of the 2nd <h2> to "My UFO Pictures"
      let h2b = (document.querySelector("h2:nth-of-type(2)").innerHTML =
        "My UFO Pictures");
        
        // 4) Change the .innerHTML of the 3rd <h2> to an empty string - ""
      document.querySelector("h2:nth-of-type(3)").innerHTML = "";

        // 5) Select the <body> element and make 2 style changes:
        //     - The font-family shall be "sans-serif"
      document.body.style.fontFamily = "sans-serif";
        //     - The font color shall be "reddish"
      document.body.style.color = "#ff0000";

        // 6) Select the first paragraph and make some changes:
      let par = document.querySelector("p"); 
        //     - The inner HTML will contain the text:
        //         "Report your UFO sightings here:"
        //         and have a working link to http://www.nuforc.org
      par.innerHTML = "Report your UFO sightings here:";
      let anchor = document.createElement("a");
      anchor.setAttribute("href","http://www.nuforc.org/")
      let textNode = document.createTextNode("''http://www.nuforc.org/''");
      anchor.appendChild(textNode);
      par.appendChild(anchor);
        //     - There will be .style changes:
        //         - the font color is "green"
      par.style.color = "green";
        //         - the font-weight is "bold"
      par.style.fontWeight = "bold";
        //         - the font-size is "2em"
      par.style.fontSize = "2em";
        //         - the text-transform is "uppercase"
      par.style.textTransform = "uppercase";
        //         - the text-shadow is "3px 2px #A44"
      par.style.textShadow = "3px 2px #A44";

        // 7) Change the .innerHTML of the 2nd paragraph to an empty string - ""
      document.querySelector("p:nth-of-type(2)").innerHTML = "";

        // 8) Change the .innerHTML of the 3rd paragraph to instead show an
        //     image of a UFO that is out on the web (use an <img> tag)
      let newElement = document.getElementById("lastParagraph");
      newElement.innerHTML="";
      let img = document.createElement("img"); 
      img.src = "UFO.png"; 
      newElement.appendChild(img);
      
        // 9) Change the .innerHTML of the <footer> copyright
        //     notice to show the current year and your name(s)
      document.querySelector("footer").innerHTML = "Audrey &copy; <b>2020</b>";
    </script>
  </body>
</html>
