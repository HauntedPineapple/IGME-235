<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>PixiJS</title>
    <style>
        button {
            font-size: 1.5em;
            margin: 0.25em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
</head>

<body>

    <div>
        <button id="move">Move</button>
        <button id="rotate">Rotate</button>
    </div>

    <script>

        // #1 - Create a new Pixi application
        // https://pixijs.download/v5.3.3/docs/PIXI.Application.html
        const app = new PIXI.Application(
            {
                width: 600,                 // default: 800
                height: 400,                // default: 600
                antialias: true,            // default: false
                transparent: false,         // default: false
                resolution: 1,              // default: 1
                backgroundColor: 0x000000   // default: 0x000000
            }
        );

        // #2 - Append its "view" (a <canvas> tag that it created for us) to the DOM
        document.body.appendChild(app.view);


        // #1 - make a square
        // https://pixijs.download/v5.3.3/docs/PIXI.Graphics.html
        const square = new PIXI.Graphics();
        square.beginFill(0xFF0000); 	    // red in hexadecimal*
        square.lineStyle(3, 0xFFFF00, 1);   // lineWidth, color in hex, alpha
        square.drawRect(0, 0, 40, 40); 	    // x, y, width, height
        square.endFill();
        square.x = 25;
        square.y = 50;
        app.stage.addChild(square);  	    // now you can see it

        // *Note that colors are in JavaScript's hexadecimal number format 
        // and always begin in 0x. 
        // Fun fact - in JavaScript you can also create octal numbers
        //they begin with a zero - here's an example: parseInt(0111) -> 73

        // #2 make a circle
        let radius = 20;
        const circle = new PIXI.Graphics();
        circle.beginFill(0xFF0000);
        circle.drawCircle(0, 0, radius);
        circle.endFill();
        circle.x = 125;
        circle.y = 50;
        app.stage.addChild(circle);

        /*
        Why are the circle and square not at the same "y" on the screen? 
        Because the circles are drawn from the center by default, 
        and the squares are draw from their upper-left corner by default. 
        We can change the square's drawing behavior to match the circle's by changing this line of code:
        square.drawRect(0,0,40,40);
        to this:
        square.drawRect(-20,-20,40,40);
        */

        // #3 make a line
        var line = new PIXI.Graphics();
        line.lineStyle(4, 0xFF0000, 1);
        line.moveTo(0, 0);
        line.lineTo(590, 0);
        line.x = 5;
        line.y = 100;
        app.stage.addChild(line);


        // #4 make a shape (in this case, a triangle)
        var poly = new PIXI.Graphics();
        poly.lineStyle(3, 0x00FF00, 1);
        poly.beginFill(0xFF00FF);
        poly.moveTo(0, 0);
        poly.lineTo(-100, 100);
        poly.lineTo(100, 100);
        poly.lineTo(0, 0);
        poly.endFill();
        poly.x = 125;
        poly.y = 125;
        app.stage.addChild(poly);

    </script>
</body>

</html>
